<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.min.css">
  <link rel="stylesheet" href="admin.css">
    <title>Document</title>

    <style>
       #loginform {
    position: absolute;
    margin: 0; 
    left:40%;
    top: 40%; 
    transform: translate(-40, -40);
    display:none; 

}

#src{
  font-size: 1.25em !important;
}
    </style>
</head>
<body>
    <div id="content">

    </div>

    <img id="edit"/>
   

    <form id="Post" action="submit">
        <div id="Formular" class="container mx-auto max-w-sm rounded overflow-hidden shadow-lg justify-center bg-white m-10">
            <form class="w-full max-w-sm p-5">
              <div class="md:flex md:items-center my-6">
                <div class="md:w-1/3">
                  <label  class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="title">
                    Title
                  </label>
                </div>
                <div class="md:w-2/4">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="title" type="text" placeholder="title">
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="src">
                    Travel Image
                  </label>
                </div>
                <div class="md:w-2/4">
                  <input class="bg-gray-200 appearance-none button-border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-200  leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="src" type="file" placeholder="image path">
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label  class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="text">
                    Text
                  </label>
                </div>
                <div class="md:w-2/4">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="text" type="text" placeholder="text">
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label  class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="author">
                    Author
                  </label>
                </div>
                <div class="md:w-2/4">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight " id="author" type="text" placeholder="Carlotta Friedmann"readonly>
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label  class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="author_image">
                    Author Image
                  </label>
                </div>
                <div class="md:w-2/4">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight " id="author_image" type="text" placeholder="img/Monster test.png" readonly>
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="date">
                   Date
                  </label>
                </div>
                <div class="md:w-2/4">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="date" type="text" placeholder="date">
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label id ="city" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="city">
                    City
                  </label>
                </div>
                <div class="md:w-2/4">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="city" type="text" placeholder="city">
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label id="country" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="country">
                    Country
                  </label>
                </div>
                <div class="md:w-2/4">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="country" type="text" placeholder="country">
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label id="latitude" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="lat">
                    Latitude
                  </label>
                </div>
                <div class="md:w-2/4">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="lat" type="number" placeholder="latitude" step="0.0000001">
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label id="Longitude" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="lng">
                    Longitude
                  </label>
                </div>
                <div class="md:w-2/4">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="lng" type="number" placeholder="longitude"step="0.0000001">
                </div>
              </div>
              <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                  <button class="shadow bg-teal-600 hover:bg-teal-400	 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mb-6" type="submit">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          </div>
    </form>


    <!-- //log In Form -->
    <div id="loginform" class="w-full max-w-xs">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
          <p id="errorMessage"class="text-red-500 text-xs italic">Please type in password.</p>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Log In
          </button>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2020 Carlotta Friedmann All rights reserved.
      </p>
    </div>

    
 
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
    <script src="admin.js"></script>

</body>
</html>
